{% extends 'base.html' %} {% block body %}

<div class="container">
  <form
    method="post"
    class="post-form"
    action="createmodel"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form-group">
      <div class="grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <br /><br />
            <h1 class="card-title" style="font-size: 27px">Add Model</h1>
            <br /><br />

            <div class="form-group row">
              <label
                for=""
                class="col-md-3 col-form-label"
                style="font-size: 20px"
                >Model Name</label
              >
              <div class="col-md-8">
                <input
                  style="font-size: 20px"
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  placeholder="modelname"
                  name="modelname"
                />
              </div>
            </div>

            <div class="form-group row">
              <label
                for=""
                class="col-md-3 col-form-label"
                style="font-size: 20px"
                >Description</label
              >
              <div class="col-md-8">
                <textarea
                  style="font-size: 20px"
                  class="form-control"
                  rows="4"
                  placeholder="description"
                  name="description"
                ></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="font-size: 20px"
                >Upload .gib model</label
              >

              <div class="col-md-8">
                <input type="file" autocomplete="off" name="gib" />
              </div>
            </div>

            <div class="form-group row">
              <label
                for=""
                class="col-md-3 col-form-label"
                style="font-size: 20px"
                >Price</label
              >
              <div class="col-md-8">
                <input
                  style="font-size: 20px"
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="exampleInputPassword2"
                  placeholder="price"
                  name="price"
                />
              </div>
            </div>

            <div class="form-group row">
              <label
                for=""
                class="col-md-3 col-form-label"
                style="font-size: 20px"
                >Type</label
              >
              <div class="col-md-8">
                <input
                  style="font-size: 20px"
                  type="text"
                  autocomplete="off"
                  class="form-control w-100"
                  id=""
                  placeholder="type"
                  name="types"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-3">
                <label
                  class="form-check-label"
                  for="inlineRadio1"
                  style="font-size: 20px"
                  >Model Format</label
                >
              </div>
              <div class="form-check-inline">
                <div class="col-md-4">
                  <input
                    autocomplete="off"
                    class="form-check-input"
                    type="radio"
                    name="format"
                    id=""
                    value="option2"
                  />
                </div>
                <label
                  class="form-check-label"
                  for="inlineRadio2"
                  style="font-size: 20px"
                  >.fbx</label
                >
              </div>
              <div class="form-check-inline">
                <div class="col-md-4">
                  <input
                    autocomplete="off"
                    class="form-check-input"
                    type="radio"
                    name="format"
                    id=""
                    value="option3"
                  />
                </div>
                <label
                  class="form-check-label"
                  for="inlineRadio3"
                  style="font-size: 20px"
                  >.obj</label
                >
              </div>
              <div class="form-check-inline">
                <div class="col-md-4">
                  <input
                    autocomplete="off"
                    class="form-check-input"
                    type="radio"
                    name="format"
                    id=""
                    value="option3"
                  />
                </div>
                <label
                  class="form-check-label"
                  for="inlineRadio3"
                  style="font-size: 20px"
                  >.3dx</label
                >
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-3">
                <label
                  class="form-check-label"
                  for="inlineRadio1"
                  style="font-size: 20px"
                  >Model Type</label
                >
              </div>
              <div class="form-check-inline">
                <div class="col-md-3">
                  <input
                    autocomplete="off"
                    class="form-check-input"
                    type="radio"
                    name="modeltype"
                    id=""
                    value="option2"
                  />
                </div>
                <label
                  class="form-check-label"
                  for="inlineRadio2"
                  style="font-size: 20px"
                  >Free</label
                >
              </div>
              <div class="form-check-inline">
                <div class="col-md-3">
                  <input
                    autocomplete="off"
                    class="form-check-input"
                    type="radio"
                    name="modeltype"
                    id=""
                    value="option3"
                  />
                </div>
                <label
                  class="form-check-label"
                  for="inlineRadio3"
                  style="font-size: 20px"
                  >Paid</label
                >
              </div>
            </div>

            <!-- <div class="form-group row">
                            <div class="col-sm-3">
                                <label class="form-check-label" for="inlineRadio2">Category</label>
                            </div>
                            <div class="col-sm-6">
                                <select class="form-select w-100" id="" aria-label="Default select example" name="category">
                                    <option selected>Car</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div> -->
            <div class="form-group row">
              <div class="col-md-3">
                <label
                  class="form-check-label"
                  for="inlineRadio2"
                  style="font-size: 20px"
                  >Category</label
                >
              </div>
              <div class="col-md-6">
                <select
                  style="font-size: 20px"
                  autocomplete="off"
                  class="form-select w-100"
                  id="inlineRadio2"
                  aria-label="Default select example"
                  name="category"
                >
                  <option value="">--select--</option>
                  {% for i in var %}
                  <option value="{{i.cat_id}}">{{i.category_name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label" style="font-size: 20px"
                >Upload .fbx model</label
              >
              <div class="col-sm-6">
                <input type="file" autocomplete="off" name="fbx" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-3"></div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary w-100">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock%}
